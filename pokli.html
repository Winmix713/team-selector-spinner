<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Component</title>
  <style>
    :root {
      --background-light: #ffffff;
      --text-light: #18181b;
      --text-secondary-light: #71717a;
      --border-light: rgba(24, 24, 27, 0.05);
      --hover-light: rgba(24, 24, 27, 0.05);
      --active-light: rgba(24, 24, 27, 0.05);
      --icon-light: #71717a;
      --icon-hover-light: #18181b;

      --background-dark: #18181b;
      --text-dark: #ffffff;
      --text-secondary-dark: #a1a1aa;
      --border-dark: rgba(255, 255, 255, 0.05);
      --hover-dark: rgba(255, 255, 255, 0.05);
      --active-dark: rgba(255, 255, 255, 0.05);
      --icon-dark: #a1a1aa;
      --icon-hover-dark: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      transition: background-color 0.3s;
    }

    body.light {
      background-color: #f4f4f5;
      color: var(--text-light);
    }

    body.dark {
      background-color: #09090b;
      color: var(--text-dark);
    }

    .sidebar {
      width: 256px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .light .sidebar {
      background-color: var(--background-light);
      border-right: 1px solid var(--border-light);
    }

    .dark .sidebar {
      background-color: var(--background-dark);
      border-right: 1px solid var(--border-dark);
    }

    .team-selector {
      padding: 16px;
      border-bottom: 1px solid;
    }

    .light .team-selector {
      border-color: var(--border-light);
    }

    .dark .team-selector {
      border-color: var(--border-dark);
    }

    .team-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px 8px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      font-size: 16px;
      line-height: 24px;
      gap: 12px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
    }

    .light .team-button {
      background-color: transparent;
      color: var(--text-light);
    }

    .dark .team-button {
      background-color: transparent;
      color: var(--text-dark);
    }

    .light .team-button:hover {
      background-color: var(--hover-light);
    }

    .dark .team-button:hover {
      background-color: var(--hover-dark);
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 20%;
      background-color: #6366f1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      flex-shrink: 0;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 20%;
      background-color: #ec4899;
      flex-shrink: 0;
      overflow: hidden;
    }

    .nav-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .nav-section {
      margin-bottom: 32px;
    }

    .nav-section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      padding: 0 8px;
    }

    .light .section-title {
      color: var(--text-secondary-light);
    }

    .dark .section-title {
      color: var(--text-secondary-dark);
    }

    .nav-link {
      display: flex;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 2px;
      position: relative;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      gap: 12px;
      transition: background-color 0.2s;
    }

    .light .nav-link {
      color: var(--text-light);
    }

    .dark .nav-link {
      color: var(--text-dark);
    }

    .light .nav-link:hover {
      background-color: var(--hover-light);
    }

    .dark .nav-link:hover {
      background-color: var(--hover-dark);
    }

    .nav-link.active::before {
      content: "";
      position: absolute;
      left: -16px;
      top: 8px;
      bottom: 8px;
      width: 2px;
      border-radius: 2px;
    }

    .light .nav-link.active::before {
      background-color: var(--text-light);
    }

    .dark .nav-link.active::before {
      background-color: var(--text-dark);
    }

    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transition: fill 0.2s;
    }

    .light .icon {
      fill: var(--icon-light);
    }

    .dark .icon {
      fill: var(--icon-dark);
    }

    .light .nav-link:hover .icon,
    .light .nav-link.active .icon {
      fill: var(--icon-hover-light);
    }

    .dark .nav-link:hover .icon,
    .dark .nav-link.active .icon {
      fill: var(--icon-hover-dark);
    }

    .spacer {
      flex: 1;
    }

    .user-profile {
      padding: 16px;
      border-top: 1px solid;
    }

    .light .user-profile {
      border-color: var(--border-light);
    }

    .dark .user-profile {
      border-color: var(--border-dark);
    }

    .user-button {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s;
      gap: 12px;
    }

    .light .user-button {
      background-color: transparent;
      color: var(--text-light);
    }

    .dark .user-button {
      background-color: transparent;
      color: var(--text-dark);
    }

    .light .user-button:hover {
      background-color: var(--hover-light);
    }

    .dark .user-button:hover {
      background-color: var(--hover-dark);
    }

    .user-info {
      min-width: 0;
    }

    .user-name {
      display: block;
      font-weight: 500;
      font-size: 14px;
      line-height: 20px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-email {
      display: block;
      font-size: 12px;
      line-height: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .light .user-email {
      color: var(--text-secondary-light);
    }

    .dark .user-email {
      color: var(--text-secondary-dark);
    }

    .chevron {
      margin-left: auto;
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .light .chevron {
      fill: var(--icon-light);
    }

    .dark .chevron {
      fill: var(--icon-dark);
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .light .theme-toggle {
      background-color: var(--background-light);
      color: var(--text-light);
      border-color: var(--border-light);
    }

    .dark .theme-toggle {
      background-color: var(--background-dark);
      color: var(--text-dark);
      border-color: var(--border-dark);
    }

    .main-content {
      margin-left: 256px;
      padding: 20px;
      width: calc(100% - 256px);
    }

    @media (max-width: 1024px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>

  <script>
    // Simple theme toggler
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark');
        themeToggle.textContent = 'Toggle Light Mode';
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        themeToggle.textContent = 'Toggle Dark Mode';
      }
    });
  </script>
